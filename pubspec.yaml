name: marmita_express
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  local_auth: 
  cupertino_icons: 
  flutter_modular: 
  mobx: 
  flutter_mobx: 
  build_runner: 
  shared_preferences: 
  dio:
  intl: 
  lottie: ^2.3.2
  rflutter_alert: ^2.0.7
  google_fonts: ^4.0.4
  flutter_rating_bar: ^4.0.1
  sqflite: ^2.2.8+4
  flutter_stripe: ^9.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 
  mobx_codegen: 
  flutter_native_splash: 
  flutter_launcher_icons: 


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#ffffff"

flutter_native_splash:
  color: "#ffffff"
  image: "assets/icon/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
